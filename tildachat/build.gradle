plugins {
    id 'com.android.library'
    id 'maven-publish'
}

group = 'com.github.amjadrad'
version = '0.0.2'

publishing {
    publications {
        mavenJava(MavenPublication) {
            artifactId = 'tilda_chat_app'
            pom {
                name = 'Tilda Chat App'
                description = 'Android Chat platform (socket.io)'
                url = 'https://github.com/amjadrad/TildaChatApp'
                licenses {
                    license {
                        name = 'The Apache License, Version 2.0'
                        url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
                developers {
                    developer {
                        id = 'amjadrad'
                        name = 'Amjad Qasemie Rad'
                        email = 'amjadrad@gmail.com'
                    }
                }
                scm {
                    connection = 'scm:git:git://github.com:amjadrad/TildaChatApp.git'
                    developerConnection = 'scm:git:ssh://github.com:amjadrad/TildaChatApp.git'
                    url = 'https://github.com/amjadrad/TildaChatApp'
                }
            }
        }
    }
    repositories {
        maven {
            // change URLs to point to your repos, e.g. http://my.org/repo
            def releasesRepoUrl = layout.buildDirectory.dir('repos/releases')
            def snapshotsRepoUrl = layout.buildDirectory.dir('repos/snapshots')
            url = version.endsWith('SNAPSHOT') ? snapshotsRepoUrl : releasesRepoUrl
        }
    }
}


android {
    namespace = 'ir.tildaweb.tildachat'
    compileSdk 32

    defaultConfig {
        minSdk 21
        targetSdk 32

        vectorDrawables.useSupportLibrary = true

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildFeatures {
        viewBinding true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    publishing {
        singleVariant('release') {
            withSourcesJar()
        }
    }
}

dependencies {

    implementation 'androidx.appcompat:appcompat:1.4.1'
    implementation 'com.google.android.material:material:1.5.0'

    //SocketIO
    implementation('io.socket:socket.io-client:2.0.1') {
        exclude group: 'org.json', module: 'json'
    }
    //GSON
    implementation 'com.google.code.gson:gson:2.8.6'
    //scalable size unit
    implementation 'com.intuit.sdp:sdp-android:1.0.6'
    //scalable size unit for texts
    implementation 'com.intuit.ssp:ssp-android:1.0.6'


    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
}